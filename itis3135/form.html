<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sunny Sparrow Daycare Services Inquiry Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Sunny Sparrow Daycare Services Inquiry</h2>
        <p>If you are interested in learning more about how Sunny Sparrow can help your daycare operate efficiently, please fill out the form below.</p>
        <form action="#" method="POST">
            
            <fieldset>
                <legend>Contact Information</legend>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Your full name" required>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Your phone number" required>

                <label for="email-address">Email Address:</label>
                <input type="email" id="email-address" name="email-address" placeholder="Your email address" required>
            </fieldset>

            
            <fieldset>
                <legend>Daycare Details</legend>

                <label for="daycare-name">Daycare Name:</label>
                <input type="text" id="daycare-name" name="daycare-name" placeholder="Name of your daycare">

                <label for="children-count">Number of Children Enrolled:</label>
                <input type="number" id="children-count" name="children-count" placeholder="Total children" min="1">

                <label for="staff-count">Number of Staff Members:</label>
                <input type="number" id="staff-count" name="staff-count" placeholder="Total staff" min="1">

                
                <label for="daycare-location">Daycare Location:</label>
                <select id="daycare-location" name="daycare-location">
                    <option value="">Select a location</option>
                    <option value="urban">Urban</option>
                    <option value="suburban">Suburban</option>
                    <option value="rural">Rural</option>
                </select>
            </fieldset>

            
            <fieldset>
                <legend>Services of Interest</legend>
                <p>Which services are you interested in?</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="digital-scheduling" name="services" value="digital-scheduling">
                    <label for="digital-scheduling">Digital Scheduling Tools</label>
            
                    <input type="checkbox" id="parent-portal" name="services" value="parent-portal">
                    <label for="parent-portal">Parent Communication Portal</label>
            
                    <input type="checkbox" id="resource-library" name="services" value="resource-library">
                    <label for="resource-library">Resource Library</label>
                </div>
            
                
                <label for="contact-email">Preferred Method of Contact:</label>
                <div class="radio-group">
                    <input type="radio" id="contact-email" name="contact-method" value="email" required>
                    <label for="contact-email">Email</label>
            
                    <input type="radio" id="contact-phone" name="contact-method" value="phone">
                    <label for="contact-phone">Phone</label>
                </div>
            </fieldset>

           
            <fieldset>
                <legend>Additional Comments</legend>
                <label for="additional-comments">Tell us more about your needs:</label>
                <textarea id="additional-comments" name="comments" rows="4" cols="50" placeholder="Describe any specific requirements or questions."></textarea>
            </fieldset>

            
            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/htmlinclude.js"></script>
</body>
</html>
